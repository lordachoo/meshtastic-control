# Mosquitto MQTT Broker Configuration for Meshtastic Bridge
# This broker bridges to the public mqtt.meshtastic.org server

# Listener configuration
listener 1883
protocol mqtt

# Authentication
allow_anonymous false
password_file /etc/mosquitto/passwd

# Bridge to public Meshtastic MQTT server
connection meshtastic-bridge
address mqtt.meshtastic.org:1883
topic msh/US/# both 0
topic msh/2/e/# both 0
cleansession false
try_private false
notifications false
bridge_attempt_unsubscribe false
